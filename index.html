<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Keyboard Warrior</title>
</head>
<body>
    <div class="wrapper" >
        <!-- particles.js container --> 
        <div id="particles-js"></div>
        <!-- stats - count particles --> 
        <!-- <div class="count-particles"> 
            <span class="js-count-particles"></span> particles 
        </div>  -->
       
      <div style="background-color: blueviolet;">
         
      </div>
      <div class="shadow clip">
      <div class="main">
          <div id="main-display">
              <div id="manual-container">
                  <div class="manual-content">
                        <strong><p>How To Play</p></strong>
                        <br/>
                        <p>Press <strong>[enter]</strong></p>
                        <p> to submit input</p>
                        <br/>
                        <p><em>Using arrow keys</em></p>
                        <br/>
                        <p><i class="ion-ios-arrow-thin-left"></i> and <i class="ion-ios-arrow-thin-right"></i> :</p>
                        <p>delete a character</p>
                        <br/>
                        <p><i class="ion-ios-arrow-thin-up"></i> and <i class="ion-ios-arrow-thin-down"></i> :</p>
                        <p>clear text field</p>
                    </div>
              </div>
              <div id="hud">
                  <div class="container">
                      <div id="game-info">
                            <div id="timer">
                                    <h4>Time</h4>
                                    <p>mm:ss:ms</p>
                              </div>
                               <div id="hit">
                                    <h4>Hit</h4>
                                    <p>0</p>
                               </div>
                               <div id="miss">
                                    <h4>Miss</h4>
                                    <p>0</p>
                               </div>
                      </div>
                      
                     
                       <div class="ui-controls">
                            <div>
                                <i id="ui-control-play" class="ion-ios-play-outline"></i>
                            </div>
                       </div>
                       <div class="ui-controls">
                            <div>
                                <i id="ui-control-volume" class="ion-ios-volume-high"></i>
                            </div>
                       </div>
                       <div class="technology">
                           <div>
                               <cite>created with</cite>
                           </div>
                           <div>
                                <i class="ion-social-html5"></i>
                                <i class="ion-social-css3"></i>
                                <i class="ion-social-sass"></i>
                                <i class="ion-social-javascript"></i>
                                <i class="ion-social-nodejs"></i>
                           </div>
                           <div class="source">
                               <a target="_blank" href="https://github.com/nhono99/KeyboardWarrior"><i class="ion-social-github"></i></a>
                               
                               <p>Download</p>
                            </div>
                       </div>
                  </div>
              </div>
          </div>
          <div class="main-controls">
                <textarea id="interactiveTextArea">
      
                </textarea>
                <div>
                    <cite>Created by: Ronald Abellano</cite>
                </div>
               
          </div>
         
          <div class="modal" id="gameover-screen">
                <div class="modal-content">
                    <strong>Game Over</strong>
                    <div style="margin-top: 10px;">
                        <div class="scores" id="hit-go">
                                <p>Hit</p>
                                <p>0</p>
                        </div>
                        <div class="scores" id="miss-go">
                                <p>Miss</p>
                                <p>0</p>
                        </div>
                    </div>
                    
                    <div class="btn" id="play-again">
                        <p>play again</p>
                    </div>
                </div>
               
          </div>
        </div> <!--  main -->    
     </div> <!--  shadow -->  
      <div style="background-color:brown;"></div>  
    </div>
    
    <!-- fallback -->
    <script>window.jQuery || document.write('<script src="src/libs/jquery-3.3.1.min.js">\x3C/script>')</script>
    <script>window.jQuery || document.write('<script src="src/libs/jquery-ui.js">\x3C/script>')</script>
    <!-- <script>window.jQuery || document.write('<link rel="stylesheet href="src/libs/ionicons.min.css"></link>')</script> -->

    <script src="/vendors/js/jquery.waypoints.min.js"></script>
    <script src="/vendors/js/yepnope.js"></script>
    <script src="/src/js/app.min.js"></script>
    <script src="/src/js/animation.js"></script>
    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> 
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <!-- stats.js lib <script src="http://threejs.org/examples/js/libs/stats.min.js"> -->
    </script>
    <script src="/src/js/particles.js"></script>
   
    <script>
            yepnope([{
            load: 'http:/Â­/ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js',
            complete: function () {
                if (!window.jQuery) {
                yepnope('local/jquery.min.js');
                }
            }
            }]);
    </script>
    
   
</body>
</html>
