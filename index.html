<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <style>
      body {
        font-family: 'Cutive Mono', monospace;
      
      }
    </style>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Keyboard Warrior</title>
</head>
<body>
    <div class="wrapper">
      <div style="background-color: blueviolet;"></div>
      <div class="main clip">
          <div id="main-display">
              <div id="hud">
                  <div class="container">
                      <div id="game-info">
                            <div id="timer">
                                    <h4>Time</h4>
                                    <p>mm:ss:ms</p>
                              </div>
                               <div id="hit">
                                    <h4>Hit</h4>
                                    <p>0</p>
                               </div>
                               <div id="miss">
                                    <h4>Miss</h4>
                                    <p>0</p>
                               </div>
                      </div>
                      
                     
                       <div class="ui-controls">
                            <div>
                                <i id="ui-control-play" class="ion-ios-play-outline"></i>
                            </div>
                            <!-- <i class="ion-ios-pause-outline"></i>
                            <i class="ion-ios-volume-high"></i>
                            <i class="ion-ios-volume-low"></i> -->
                       </div>
                       <div class="ui-controls">
                            <div>
                                <i id="ui-control-volume" class="ion-ios-volume-high"></i>
                            </div>
                       </div>
                  </div>
              </div>
          </div>
          <div class="main-controls">
                <textarea id="interactiveTextArea">
      
                </textarea>
          </div>
        
      </div>
      <div style="background-color:brown;"></div>  
    </div>
    
   
            
    <script src="/src/js/app.min.js"></script>
    <script src="/src/js/animation.js"></script>
    
   
</body>
</html>
