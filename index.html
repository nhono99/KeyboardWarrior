<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Keyboard Warrior</title>
</head>
<body>
    <div class="wrapper">
      <div style="background-color: blueviolet;"></div>
      <div class="main clip">
          <div id="main-display">
              <div id="hud">
                  <div class="container">
                      <div id="game-info">
                            <div id="timer">
                                    <h4>Time</h4>
                                    <p>mm:ss:ms</p>
                              </div>
                               <div id="hit">
                                    <h4>Hit</h4>
                                    <p>0</p>
                               </div>
                               <div id="miss">
                                    <h4>Miss</h4>
                                    <p>0</p>
                               </div>
                      </div>
                      
                     
                       <div class="ui-controls">
                            <div>
                                <i id="ui-control-play" class="ion-ios-play-outline"></i>
                            </div>
                       </div>
                       <div class="ui-controls">
                            <div>
                                <i id="ui-control-volume" class="ion-ios-volume-high"></i>
                            </div>
                       </div>
                       <div class="technology">
                           <div>
                               <cite>created with</cite>
                           </div>
                           <div>
                                <i class="ion-social-html5"></i>
                                <i class="ion-social-css3"></i>
                                <i class="ion-social-sass"></i>
                                <i class="ion-social-javascript"></i>
                                <i class="ion-social-nodejs"></i>
                           </div>
                           
                       </div>
                  </div>
              </div>
          </div>
          <div class="main-controls">
                <textarea id="interactiveTextArea">
      
                </textarea>
                <div>

                </div>
          </div>
          <div class="modal" id="gameover-screen">
                <div class="modal-content">
                    <strong>Game Over</strong>
                    <div style="margin-top: 10px;">
                        <div class="scores" id="hit-go">
                                <p>Hit</p>
                                <p>0</p>
                        </div>
                        <div class="scores" id="miss-go">
                                <p>Miss</p>
                                <p>0</p>
                        </div>
                    </div>
                    
                    <div class="btn" id="play-again">
                        <p>play again</p>
                    </div>
                </div>
               
          </div>
      </div>
      <div style="background-color:brown;"></div>  
    </div>
    
    <!-- fallback -->
    <script>window.jQuery || document.write('<script src="src/libs/jquery-3.3.1.min.js">\x3C/script>')</script>
    <script>window.jQuery || document.write('<script src="src/libs/jquery-ui.js">\x3C/script>')</script>
    <!-- <script>window.jQuery || document.write('<link rel="stylesheet href="src/libs/ionicons.min.css"></link>')</script> -->

    <script src="/vendors/js/jquery.waypoints.min.js"></script>
    <script src="/vendors/js/yepnope.js"></script>
    <script src="/src/js/app.min.js"></script>
    <script src="/src/js/animation.js"></script>
    <script>
            yepnope([{
            load: 'http:/Â­/ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js',
            complete: function () {
                if (!window.jQuery) {
                yepnope('local/jquery.min.js');
                }
            }
            }]);
    </script>
    
   
</body>
</html>
