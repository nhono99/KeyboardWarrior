<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Keyboard Warrior</title>
</head>
<body>
    <div class="wrapper">
      <div style="background-color: blueviolet;"></div>
      <div class="main">
          <div id="main-display">
              <div id="hud">
                  <div class="container">
                      <div id="timer">
                            <h4>Time</h4>
                            <p>mm:ss:ms</p>
                      </div>
                       <div id="hit">
                            <h4>Hit</h4>
                            <p>0</p>
                       </div>
                       <div id="miss">
                            <h4>Miss</h4>
                            <p>0</p>
                       </div>
                  </div>
                   
              </div>
          </div>
          <div class="main-controls">
                <textarea id="interactiveTextArea">
      
                </textarea>
          </div>
        
      </div>
      <div style="background-color:brown;"></div>  
    </div>
    

    <script src="/src/js/app.min.js"></script>
</body>
</html>
